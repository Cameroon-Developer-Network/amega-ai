name: Dependency Management

on:
  push:
    paths:
      - 'requirements*.txt'
      - 'pyproject.toml'
      - 'poetry.lock'
      - 'package.json'
      - 'package-lock.json'
      - '.github/workflows/dependencies.yml'
  pull_request:
    paths:
      - 'requirements*.txt'
      - 'pyproject.toml'
      - 'poetry.lock'
      - 'package.json'
      - 'package-lock.json'
  schedule:
    - cron: '0 0 * * 1'  # Weekly on Monday
  workflow_dispatch:

jobs:
  check-dependencies:
    name: Check Dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pip-tools safety

      - name: Validate requirements
        id: validate
        run: |
          if [ -f "requirements.txt" ]; then
            echo "Checking requirements.txt format..."
            pip install -r requirements.txt
            pip check || echo "Requirements check found issues"
          else
            echo "No requirements.txt found"
          fi
        continue-on-error: true

      - name: Security check
        id: security
        run: |
          if [ -f "requirements.txt" ]; then
            safety check -r requirements.txt --full-report || echo "Security issues found"
          else
            echo "No requirements.txt to check"
          fi
        continue-on-error: true

      - name: Generate report
        if: always()
        run: |
          echo "## Dependency Report" > dependency-report.md
          echo "### Python Dependencies" >> dependency-report.md
          if [ -f "requirements.txt" ]; then
            echo "requirements.txt contents:" >> dependency-report.md
            echo "\`\`\`" >> dependency-report.md
            cat requirements.txt >> dependency-report.md
            echo "\`\`\`" >> dependency-report.md
          fi
          
          echo "### Check Results" >> dependency-report.md
          echo "- Requirements Check: ${{ steps.validate.outcome }}" >> dependency-report.md
          echo "- Security Check: ${{ steps.security.outcome }}" >> dependency-report.md

      - name: Upload report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dependency-report
          path: dependency-report.md
          retention-days: 5 