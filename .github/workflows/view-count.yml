name: Repo View Tracker

on:
  push:
    branches: [main]
  schedule:
    - cron: "0 * * * *"  # every hour (adjust as needed)

jobs:
  update_views:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install firebase-admin
        run: pip install firebase-admin

      - name: Write Firebase key to file
        run: echo "${{ secrets.FIREBASE_KEY }}" > key.json

      - name: Update Firebase view count
        env:
          GOOGLE_APPLICATION_CREDENTIALS: key.json
        run: python3 update_views.py
